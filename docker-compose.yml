  #     - POSTGRES_DB=rifasplus
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - app-network

volumes:
  static_volume:
  # postgres_data:  # Descomenta si usas db local

networks:
  app-network:
    driver: bridge
