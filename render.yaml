# Render.com configuration for Django backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: rifasplus-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate --noinput
      gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false
      - key: MYSQL_DATABASE
        sync: false
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: MYSQL_HOST
        sync: false
      - key: MYSQL_PORT
        value: "5432"
      - key: PYTHON_VERSION
        value: "3.13.0"
    healthCheckPath: /admin/
